<script>
var swiper = new Swiper('.swiper-container', {
	initialSlide: 1,
	iOSEdgeSwipeThreshold: 0,
	onSlideChangeEnd: function (swiper) {
		if (swiper.activeIndex == 0) {
			load_home();
		}
	}
});

var mySwiper = new Swiper('.swiper-container');
mySwiper.on('slideChangeStart', function () {
    console.log('slide change start');
});

function load_home() {
	$(".index-background").css({
		opacity: 0,
		transition: 'all 0.5s'
	});
	
	$(".swiper-container").css({
		opacity: 0,
		transition: 'all 0.5s'
	});
	setTimeout(function(){ window.location = "home/home.html"; }, 0);
}


$(window).on("load", function() {
	$("#inuclearapp-logo-box").height(
		$("#inuclearapp-logo-dim").height()
	);
	
	$("#inuclearapp-logo-dim").css({
		opacity: 1,
		transition: 'all 2s'
	});
	
	 setTimeout( function(){
		$('#white-flash').show();		
		$('#inuclearapp-logo').show();	
		$('#inuclearapp-logo-dim').hide();
		
		setTimeout(function() {
			$('#white-flash').css({
				opacity: 0,
				transition: 'all 0.5s'	
			},1000);	
			setTimeout(function() {
				$("#inuclearapp-text").css({
					opacity: 1,
					transition: 'all 2s'
				},2000);
				setTimeout(function() {
					$("#inuclearapp-logo-box").css({
						opacity: 0,
						transition: 'all 0.5s'					
					});
					$("#inuclearapp-text").css({
						opacity: 0,
						transition: 'all 0.5s'						
					});
					
					setTimeout(function() {
						$("#boot-screen").hide();
						$("#white-flash").hide();
						$(".index-background").css({
							opacity: 0.5,
							transition: 'all 1s'
						});
						
						$(".swiper-container").css({
							opacity: 1,
							transition: 'all 1s'
						});
					},1000);
				},5000);
			},500);
		},300);
	},1000);
});

if ((/iphone|ipod|ipad.*os 5/gi).test(navigator.appVersion)) {
	window.onpageshow = function(evt) {
		if (evt.persisted) {
			document.body.style.display = "none";
			location.reload();
		}
	};
}

var xStart, yStart = 0;
 
document.addEventListener('touchstart',function(e) {
    xStart = e.touches[0].screenX;
    yStart = e.touches[0].screenY;
});
 
document.addEventListener('touchmove',function(e) {
    var xMovement = Math.abs(e.touches[0].screenX - xStart);
    var yMovement = Math.abs(e.touches[0].screenY - yStart);
    if((yMovement * 3) > xMovement) {
        e.preventDefault();
    }
});


</script>
